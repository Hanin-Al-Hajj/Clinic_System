<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
</head>
<body>
    
    <header>
        <h1 id="welcomeMessage">Welcome, Patient John</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#book">Book Appointments</a></li>
                <li><a href="#manage">Manage Appointments</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section id="book">
        <h2>Book an Appointment</h2>
        <form action="book_appointment.php" method="POST">
            <label for="doctor">Choose a Doctor:</label>
            <select name="doctor" id="doctor" >
                <option value="" disabled selected>Select a doctor</option>
                <option value="dr_smith">Dr. Smith</option>
                <option value="dr_jones">Dr. Jones</option>
            </select>

            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Book</button>
            </form>
            </section>

     <section id="manager">
        <h2>Your Appointmnets</h2>
        <table>
            <tr>
                <th>Doctor</th>
                <th>Date</th>
                <th>Staus</th>
                <th>Actions</th>
            </tr>

            <tr>
                <td>Dr. Smith</td>
                <td>2025-02-25</td>
                <td>Confirmed</td>
                <td>
                    <button>Update</button>
                    <form action="delete_appointment.php" method="POST">
                        <input type="hidden" name="appointmnetID" value="1">
                        <button type="submit">Delete</button>                    
                    </form>
                </td>
            </tr>

        </table>
     </section>

     <div id="update-modal" class="modal-content">
        <h2>Update Appointment</h2>
        <form action="update_appointment.php" method="POST">
            <label for="appointment_id_update">Appointment ID:</label>
            <input type="text" id="appointment_id_update" readonly>

            <label for="doctor_update">Choose a New Doctor:</label>
            <select name="doctor_update" id="doctor_update">
                <option value="dr_smith">Dr. Smith</option>
                <option value="dr_jones">Dr. Jones</option>
            </select>

            <label for="date_update">Select a New Date:</label>
            <input type="date" name="date" id="date_update" required>

            <button type="submit" onclick="showUpdateConfirmation()">Update Appointment</button>
            
        </form>
        <button onclick="closeUpdateModal()">Close</button>
     </div>
</body>
</html>
